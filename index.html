<!DOCTYPE html>
<html>
   <head>
      <title>Chat GPT</title>
      <script src="ChatGPT.js?v=12"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
   </head>
   <body onload="OnLoad()">
      <div class="checkbox-wrapper-25">
         <input type="checkbox" id="dark-theme-button" />
      </div>
      <center>
         <div class="price-tag">
            CHATGPT
            
         </div>
         <div id="idContainer">
            <br />
            <div>
               <label id="lblSpeak" 
                  ><input
                     id="chkSpeak"
                     type="checkbox"
                     onclick="SpeechToText()"
                  />Listen</label>
               <label id="lblMute">
                  <input
                     id="chkMute"
                     type="checkbox"
                     onclick="Mute(this.checked)"
                     
                  />Mute</label>
               <br />
               <br />
               <select id="selModel">
                  <option value="text-davinci-003">text-davinci-003</option>
                  <option value="text-davinci-002">text-davinci-002</option>
                  <option value="code-davinci-002">
                     code-davinci-002
                  </option></select
               ><br /><br /><select id="selLang" onchange="ChangeLang(this)">
                  <option value="en-US">English (United States)</option>
                  <option value="fr-FR">French (France)</option>
                  <option value="ru-RU">Russian (Russia)</option>
                  <option value="pt-BR">Portuguese (Brazil)</option>
                  <option value="es-ES">Spanish (Spain)</option>
                  <option value="de-DE">German (Germany)</option>
                  <option value="it-IT">Italian (Italy)</option>
                  <option value="pl-PL">Polish (Poland)</option>
                  <option value="nl-NL">Dutch (Netherlands)</option></select
               ><br /><br /><select id="selVoices"></select>
            </div>
            <textarea id="txtOutput" rows="10" placeholder="Output"></textarea
            ><br /><br />
            <div class="chat-area">
               <textarea
                  id="txtMsg"
                  rows="3"
                  wrap="soft"
                  placeholder="Input Text"
               ></textarea
               ><button type="button" onclick="Send()" id="btnSend">
                  Send
               </button>
            </div>
            <div id="idText">By Abin B N</div>
         </div>
      </center>
<script src="script.js"></script>
   </body>
</html>
